<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Product Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ios" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Preferred Vender</ion-card-title>
            <ion-list>
              <ion-item>
                <ion-select aria-label="venders" placeholder="Select Vendor">
                  <ion-select-option value="apples">Jackets</ion-select-option>
                  <ion-select-option value="oranges">Tables</ion-select-option>
                  <ion-select-option value="bananas">Blankets</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-card-header>
          <ion-card-content>
            <ion-radio-group value="Karachi" mode="ios" class="ion-text-center">
              <ion-radio value="Karachi">Karachi</ion-radio><br />
              <ion-radio value="Mogadishu">Mogadishu</ion-radio><br />
              <ion-radio value="America">America</ion-radio><br />
              <ion-radio value="China">China</ion-radio>
            </ion-radio-group>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Generate Article</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-searchbar animated="true" placeholder="Product Name"></ion-searchbar>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Generate Description</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           <ion-searchbar animated="true" placeholder="Product Name"></ion-searchbar>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Generate Other Meta Data</ion-card-title>
          </ion-card-header>
          <ion-card-content>
        <ion-searchbar animated="true" placeholder="Product Name"></ion-searchbar>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
