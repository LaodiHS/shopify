<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-align-items-center">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registration</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="registrationForm">
              <ion-item>
                <ion-textarea
                  fill="solid"
                  aria-label="First Name"
                  (ionChange)="onTextareaChangeFirstName($event)"
                  label="First Name"
                  formControlName="firstName"
                  labelPlacement="floating"
                  helperText="Enter your first name"
                  errorText="Invalid first name"
                  class="custom"
                  ngModel firstName
                ></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-textarea
                  fill="solid"
                  aria-label="Last Name"
                  (ionChange)="onTextareaChangeLastName($event)"
                  label="Last Name"
                  formControlName="lastName"
                  labelPlacement="floating"
                  helperText="Enter your last name"
                  errorText="Invalid last name"
                  class="custom"
                  ngModel lastName
                ></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-textarea
                  fill="solid"
                  aria-label="Email"
                  (ionChange)="onTextareaChangeEmail($event)"
                  label="Email"
                  formControlName="email"
                  labelPlacement="floating"
                  helperText="Enter a valid Email"
                  errorText="Invalid email"
                  class="custom"
                  ngModel email
                ></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-textarea
                  fill="solid"
                  aria-label="Password"
                  label="Password"
                  formControlName="password"
                  labelPlacement="floating"
                  helperText="Enter a valid password"
                  errorText="Invalid password"
                  class="custom"
                  maxlength="9"
                  minlength="8"
                  ngModel password
                ></ion-textarea>
              </ion-item>

              <ion-button expand="full" [disabled]="!isValidRegistrationForm()" (click)="register()">Register</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
