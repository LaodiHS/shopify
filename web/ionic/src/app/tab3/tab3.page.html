<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button  id="open-modal1" expand="block" value="all">
        <ion-label>Vendor Search</ion-label>
      </ion-segment-button>
      <ion-segment-button  id="open-modal2" expand="block" value="all">

        <ion-label>Vendor Name</ion-label>
      </ion-segment-button>
    </ion-segment>
      <!-- <ion-button id="open-modal" expand="block">Open Sheet Modal</ion-button> -->

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>

          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
