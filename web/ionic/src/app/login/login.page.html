<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-align-items-center">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm">
              <ion-item>
                <ion-textarea
                  fill="solid"
                  aria-label="Email"
                  (ionChange)="onTextareaChangeEmail($event)"
                  label="Email"
                  formControlName="email"
                  labelPlacement="floating"
                  helperText="Enter a valid Email"
                  errorText="Invalid email"
                  class="custom"
                  ngModel email
                ></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-textarea
                  fill="solid"
                  aria-label="Password"
                  label="Password"
                  formControlName="password"
                  labelPlacement="floating"
                  helperText="Enter a valid password"
                  errorText="Invalid password"
                  class="custom"
                  maxlength="9"
                  minlength="8"
                  ngModel password
                ></ion-textarea>
              </ion-item>

              <ion-button expand="full" [disabled]="!isValidLoginForm()" (click)="login()">Login</ion-button>
            </form>

            <ion-button expand="full" class="google-login-button" (click)="loginWithGoogle()" color="danger">
              <ion-icon slot="start" name="logo-google" class="logo-google"></ion-icon>
              <ion-label>Login with Google</ion-label>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
